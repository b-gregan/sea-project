<!DOCTYPE html>
<html>

<head>
    <title>Lost Species | Home</title>
    <meta name="description" content="A Catalog of Endangered & Extinct Animals">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Species Lost to the 20th Century</h1>
    </header>

    <div class="content">
        <div class="filters">
            <div id="filterGroups">
                <h3>Filter Group</h3>
            </div>
            <hr>
            <div id="filterStatus">
                <h3>Filter Status</h3>
                <button onclick="filter('status', 'Endangered');">
                    Endangered
                </button>
                <button onclick="filter('status','Extinct');">
                    Extinct
                </button>
            </div>
            <hr>
            <button onclick="showAll();">
                Show All
            </button>
        </div>

        <div id="card-container">

        </div>
    </div>

    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                
            </ul>
        </div>
    </div>

    <div class="footer">
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
